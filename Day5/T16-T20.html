<!DOCTYPE html>
<html>
<head>
  <title>Link Examples</title>
</head>
<body>

<h1>All Link Examples</h1>

<!-- Scroll link to #about section -->
<a href="#about">Go to About Section</a> |
<!-- Anchor link to bottom -->
<a href="#bottom">Jump to Bottom</a>

<hr>

<!-- 1. Link to another page in the same folder -->
<p>
  <a href="T1_T2.html">Visit Contact Page (same folder)</a>
</p>

<!-- 2. Link to a file in a subfolder -->
<p>
  <a href="./T11-T15.html">Open Subfolder File</a>
</p>

<!-- 3. External site with target="_blank" -->
<p>
  <a href="https://www.Youtube.com" target="_blank">Youtube.com</a>
</p>

<!-- 4. Internal section with id -->
<h2 id="about">About Section</h2>
<p>This is the about section you navigated to from the top of the page.</p>

<!-- 5. Image as a link to an online store -->
<p>
  <a href="https://amazon.com"  target="_blank">
    <img src="https://wallpapercave.com/wp/wp7771157.jpg" width="600" height = "600"  alt="Shop Now">
  </a>
</p>

<!-- 6. Link with download attribute -->
<p>
  <a href="sample.pdf" download>Download Our PDF</a>
</p>

<!--Bottom anchor target -->
<p id="bottom"><strong>You have reached the bottom of the page!</strong></p>

</body>
</html>
